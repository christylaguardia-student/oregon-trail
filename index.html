<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oregon Trail</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>
    <main>
      <section>
        <h1>Oregon Trail</h1>
      </section>

      <section id="stats-area">
        <h3>Status</h3>
        <p id="stat-day"></p>
        <p id="stat-distance"></p>
        <br>
        <h3>Caravan</h3>
        <p id="stat-crew"></p>
        <p id="stat-oxen"></p>
        <p id="stat-food"></p>
        <p id="stat-money"></p>
        <p id="stat-firepower"></p>
        <p id="stat-weight"></p>
      </section>

      <section id="updates-area">
        <h3>Trail Log</h3>
        <!-- updates go here -->
      </section>

      <section id="shop" class="hidden">
        <h3>Do you want to buy?</h3>
        <div id="prods"></div>
        <button>Leave shop</button>
      </section>

      <section id="attack" class="hidden">
        <h3>You are under attack!</h3>
        <div id="attack-description"></div>
        <button id="fight">Fight</button>
        <button id="runaway">Run away</button>
      </section>

      <section id="progress-area">
        <img id="caravan" src="images/old-wagon.png">
      </section>

      <!-- TODO: replace buttons with input box -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/event.js"></script>
    <script src="scripts/caravan.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
